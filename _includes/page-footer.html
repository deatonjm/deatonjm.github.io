<footer class="site-footer">
  <div>
  	<span class="site-footer-owner"><p>Connect with me!</p></span>
  	{% if site.twitter_username %}
	<a href="https://twitter.com/{{ site.twitter_username }}">
		<span style="font-size: 2em; margin: .5em; margin-left: 0em;"><i class="fab fa-twitter-square"></i></span>
	</a>
	{% endif %}

	{% if site.linkedin_username %}
	<a href="https://linkedin.com/{{ site.linkedin_username }}">
	  <span style="font-size: 2em; margin: .5em;"><i class="fab fa-linkedin"></i></span>
	</a>
	{% endif %}

	{% if site.github_username %}
	<a href="https://github.com/{{ site.github_username }}">
	  <span style="font-size: 2em; margin: .5em;"><i class="fab fa-github-square"></i></span>
	</a>
	{% endif %}

	{% if site.email %}
	<a href="mailto:{{ site.email }}">
	  <span style="font-size: 2em; margin: .5em;"><i class="fas fa-envelope-square"></i></span>
	</a>
	{% endif %}
</div>
<div style="margin-top: 1em;">
  <a href="{{ site.url }}">This site</a> is maintained by <a href="mailto:{{ site.email }}">{{ site.author.name }}</a>. <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
</div>
</footer>
